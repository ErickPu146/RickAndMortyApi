<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="./Assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 768px)">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-dark" style=" height: auto;">
            <div class="container-fluid bg-dark">
                <img class="navbar-brand" src="./Assets/images/logo.png" alt="logo" style="height: 60px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <div class="d-flex" role="search">
                        <input id="inputBuscar" class="form-control me-2 class_input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="buscar" class="btn btn-success btn-opacity-50">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid py-3">
        <div class="container row justify-content-center">
            <div class="col-12 d-flex flex-column align-items-center">
                <nav class="navbar navbar-expand-md" style=" height: auto;">
                    <div class="container d-flex gap-3">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarFilters" aria-controls="navbarFilters" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="d-flex justify-content-center align-items-center fs-1">
                            Filtros
                        </div>
                        <div class="collapse navbar-collapse" id="navbarFilters">
                            <div class="d-flex flex-column justify-content-center">
                                <div class="accordion my-1" id="accordionFilters">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                                Status
                                            </button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse show"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionFilters">
                                            <div class="accordion-body bg-warning  bg-opacity-25">
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input type="radio" class="btn-check" name="status" id="btnradio1"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio1">Alive</label>

                                                    <input type="radio" class="btn-check" name="status" id="btnradio2"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio2">Dead</label>

                                                    <input type="radio" class="btn-check" name="status" id="btnradio3"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio3">Unknown</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                aria-expanded="false" aria-controls="collapseTwo">
                                                Species
                                            </button>
                                        </h2>
                                        <div id="collapseTwo" class="accordion-collapse collapse"
                                            aria-labelledby="headingTwo" data-bs-parent="#accordionFilters">
                                            <div class="accordion-body bg-warning  bg-opacity-25">
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input value="alive" type="radio" class="btn-check" name="species"
                                                        id="btnradio4" autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio4">Alien</label>

                                                    <input type="radio" class="btn-check" name="species" id="btnradio5"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio5">Human</label>

                                                    <input type="radio" class="btn-check" name="species" id="btnradio6"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio6">Unknown</label>

                                                </div>
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input type="radio" class="btn-check" name="species" id="btnradio7"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio7">Robot</label>

                                                    <input type="radio" class="btn-check" name="species" id="btnradio8"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio8">Humanoid</label>

                                                    <input type="radio" class="btn-check" name="species" id="btnradio9"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio9">Animal</label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingThree">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseThree"
                                                aria-expanded="false" aria-controls="collapseThree">
                                                Gender
                                            </button>
                                        </h2>
                                        <div id="collapseThree" class="accordion-collapse collapse"
                                            aria-labelledby="headingThree" data-bs-parent="#accordionFilters">
                                            <div class="accordion-body bg-warning  bg-opacity-25">
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input type="radio" class="btn-check" name="gender" id="btnradio10"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio10">Female</label>

                                                    <input type="radio" class="btn-check" name="gender" id="btnradio11"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio11">Male</label>

                                                    <input type="radio" class="btn-check" name="gender" id="btnradio12"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio12">Unknown</label>

                                                </div>

                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input type="radio" class="btn-check" name="gender" id="btnradio13"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio13">Genderless</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <a href="" class="btn btn-outline-primary mt-3">Limpiar Filtros</a>
            </div>

        </div>
        <div class="container">
            <div class="row justify-content-between mt-4 mb-3">
                <button id="atras" class="btn btn-danger col-5 col-md-3">
                    Regresar
                </button>
                <button id="siguiente" class="btn btn-primary col-5 col-md-3">
                    Siguiente
                </button>
            </div>
            <div id="contenedor" class="row">

            </div>
        </div>

    </main>





    <script src="./index.js"></script>
    <script src="./Assets/dist/js/bootstrap.min.js"></script>
</body>

</html>
