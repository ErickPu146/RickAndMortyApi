<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="./Assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="text-center d-flex flex-column align-items-center">
        <div style="width: 45rem;">
            <img src="./Assets/images/header.png" alt="" style="width: 100%;">
        </div>
        <div class="w-50 d-flex">
            <input id="inputBuscar" type="text" class="w-75 form-control mb-3 bg-info bg-opacity-10 text-light col-12 col-md-8" style="height: 4rem; border: 3px solid rgb(208, 243, 9);">
            <button id="buscar" class="btn btn-outline-info fs-3 col-12 col-md-4 w-25" style="height: 4rem; border: 3px solid rgb(208, 243, 9);">Buscar</button>
        </div>
        <div class="row w-50">
            <button id="atras" class="fs-3 btn btn-outline-danger col-12 col-md-4" style="height: 4rem">Regresar</button>
            <button id="siguiente" class="fs-3 btn btn-outline-primary offset-md-4 col-12 col-md-4" style="height: 4rem">Siguiente</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="contenedor" class="row g-3">

            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
